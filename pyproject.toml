[project]
name = "healthcheck"
version = "1.3.4"
description = "Internal service endpoint health check for Spatial Support System"
authors = [{ name = "Ashley Felton", email = "ashley.felton@dbca.wa.gov.au" }]
license = "Apache-2.0"
requires-python = ">=3.12,<4.0"
dependencies = [
  "bottle==0.13.2",
  "requests==2.32.3",
  "pytz===2025.2",
  "python-dotenv==1.0.1",
  "gunicorn==23.0.0",
  "humanize==4.11.0",
  "defusedxml==0.7.1",
]

[dependency-groups]
dev = ["ipython>=8.31.0", "pre-commit>=4.1.0"]

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
ignore = [
  "E501", # Line too long
  "E722", # Bare except
]

[tool.djlint]
profile = "django"
