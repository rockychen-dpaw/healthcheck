<!doctype html>
<html lang="en">
  <head>
    <title>Edit System Dashboard</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="DBCA Spatial Support System health checks" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <style>
        {% include 'healthcheck/inc/healthcheck.css' %}
    </style>
    <script>
        {% include 'healthcheck/inc/healthcheck.js' %}
    </script>
  </head>
  <body>
      {% if system %}
      <h3>Edit {{System}} </h3>
      {% else %}
      <h3>Add System </h3>
      {% endif %}
      {% include 'healthcheck/inc/messages.html' %}
      {% if system %}
      <form action="/healthcheck/config/systemview/{{viewmeta.id}}" method="POST">
      {% else %}
      <form action="/healthcheck/config/systemview" method="POST">
      {% endif %}
          <div style="text-align:center;width:100%">
          <table style="width:80%;text-align:center">
              <tr><th style="width:200px;text-align:right">System Identity:</th>
                  <td style="text-align:left">
                      {% if system %}
                      <b>{{viewmeta.id}}</b>
                      {% else %}
                      <input type="text" name="id" value="{{viewmeta.id}}" style="width:100px">
                      {% endif %}
                  </td>
              </tr>
              <tr>
                  <th style="width:200px;text-align:right">Title: </th>
                  <td style="text-align:left"><input type="text" name="title" value="{{viewmeta.title}}" style="width:90%"></td>
              </tr>
              <tr>
                  <th style="width:200px;text-align:right">Description: </th>
                  <td style="text-align:left"><input type="text" name="description" value="{{viewmeta.description}}" style="width:90%"></td>
              </tr>
              <tr><td colspan=3>
                <button type="submit" name="action" value="save" style="padding-left:10px;padding-right:10px;">Save</button>
                <button type="button" onclick="window.location.href='/healthcheck/config/systemview/{{viewmeta.id}}/delete'" style="padding-left:10px;padding-right:10px;margin-left:30px">Delete</button>
                <button type="submit" name="action" value="cancel" style="padding-left:10px;padding-right:10px;margin-left:30px">Cancel</button>
               </td></tr>
            </table>
          </div>
      </form>

  </body>
</html>
