<!doctype html>
<html lang="en">
  <head>
    <title>{{healthcheck.title}}</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="DBCA Spatial Support System health checks" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <style>
        {% include 'healthcheck/inc/healthcheck.css' %}
    </style>
  </head>
  <body>
      <h3><A href="/healthcheck">Home</A> > {{healthcheck.title}} 
      {% if editable %}
      <br>
      <A target="Edit health check configuration" href="/healthcheck/config/edit">Edit</A> | 
      <A target="Edit health check configuration" href="/healthcheck/config/publishhistories">Publish Histories</A> | 
      {% if system %}
      <A href="/healthcheck/config/view/{{system}}">Setting</A> 
      {% else %}
      <A href="/healthcheck/customize">Customize</A> 
      {% endif %}
      {% elif user %}
      <A href="/healthcheck/customize">Customize</A> 
      {% endif %}
      </h3>

      {% include 'healthcheck/inc/healthcheckstatus.html' %}
  </body>
</html>
